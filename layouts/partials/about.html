<section class="about">
    <div class="blob">
        <img class="blob-background" src="/svgs/blob.svg">
        <img class="blob-side" src="/svgs/blob1.svg">
    </div>
    <div class="hero-page">
        <div class="row about">
            <div class="col">
                {{ with .Params.heroTitle }}
                <h1 class="hero-title">{{ . }}</h1>
                {{ end }}
                <p class="hero-text">{{ .Params.about }}</p>
               <a href="mailto:sasakampic@gmail.com" class="btn-platform">
                    <i class="far fa-envelope"></i>
                   <div class="btn-platform-text">Pi≈°i mi za posvet</div>
               </a>
            </a>
               <div class="social"> 
                   {{ range .Params.socialLinks }}
                        <a href="{{ .URL }}"><i class="{{ .icon }}"></i></a>
                    {{ end }}
                </div>
            </div>

            <div class="col">
                <img class="hero rounded" src="{{ .Params.hero }}">
            </div>
        </div>
    </div>
</section>
