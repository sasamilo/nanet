<form class="contact-form scroll-fix">
  <div id="contact" class="row form">
    <div class="col">
          <h2 class="contact-title">Kontakt</h2>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="email">
              </div>
            </div>
            <div class="msg-text">
                <textarea id="textarea" rows="3" style="margin-top" class="form-control" placeholder="send text"></textarea>
            </div>
            <div class="submit-button">
                <button class="btn" type="submit">Pošlji sporočilo</button>
            </div>
          </div> 
</form>
      <div class="col">
        <address class="address">
          {{ with .Params.address }}
              <strong>{{ .business }}</strong><br>
                      {{ .street }}<br>
                      {{ .city }}<br>
              <abbr title="Phone"></abbr>{{ .phone }}<br>
  
          <strong>{{ .name }}</strong><br>
          <a href="mailto:sasakampic@gmail.com">{{ .email }}</a>
        </address>
          {{ end }}
      </div>
  </div>
</div>
